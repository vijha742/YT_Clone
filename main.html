<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	Youtube
	</title>
	<style>
		.searchbar{
			display: block;
		}
		.thumbnail{
			width: 300px;
		}
		.title{
			width: 300px;
		}
		.video-preview{
			width: 300px;
			display: inline-block;
			/*Can't be used with Image */
			vertical-align: top;
			margin-right: 15px;

		}
	</style>
	<link rel="stylesheet" type="text/css" href="core.css">
</head>
<body>
	<input type="text" name="Search" placeholder="Search" class="searchbar">
	<div class="video-preview">
		<div>
			<img src="Resources/thumbnail-1.webp" class="thumbnail">
		</div>
		<div>
			<div class="channel-pic">
				<img src="Resources/channel-1.jpeg" class="pic">
			</div>
			<div>
				<div class="video-info">
					<p class="title">
					Talking Tech and AI with Google CEO Sundar Pichai!
					</p>
				</div>
				<div>
					<p class="name">
					Marques Brownlee
					</p>
				</div>
				<div>
					<p class="publish-info">
					3.4M views · 6 months ago
					</p>
				</div>
			</div>
				
		</div>
	
	</div>
	<div class="video-preview">
		<img src="Resources/thumbnail-2.webp" class="thumbnail">
		<p class="title">
		Try Not To Laugh Challenge #9
		</p>
		<p class="name">
		Markiplier
		</p>
		<p class="publish-info">
		19M views · 4 years ago
		</p>
	</div>
</body>
</html>
